    <div id="root"></div>

    <!-- Yah™Chat AssistLoop Widget -->
    <script>
    (function() {
      // Load Yah™Chat widget when user is authenticated
      function loadYahChatWidget() {
        const script = document.createElement('script');
        script.src = 'https://assistloop.ai/assistloop-widget.js';
        script.onload = function() {
          if (window.AssistLoopWidget) {
            AssistLoopWidget.init({
              agentId: "59d1b4ac-3879-47ef-915a-28ba686293d5"
            });
            
            // Position widget in the desired location above bottom navigation
            setTimeout(() => {
              const widget = document.querySelector('#assistloop-widget, [class*="assistloop"]');
              if (widget) {
                widget.style.zIndex = '999';
                widget.style.bottom = '120px'; // Above bottom navigation
                widget.style.right = '30px'; // Right side with some margin
              }
            }, 1000);
          }
        };
        document.head.appendChild(script);
      }
      
      // Check if user is authenticated and load widget (but not on booking page)
      function checkAuthAndLoadWidget() {
        const user = localStorage.getItem('yah_user');
        const isBookingPage = window.location.pathname === '/booking';
        if (user && !isBookingPage) {
          loadYahChatWidget();
        }
      }
      
      // Initial check
      checkAuthAndLoadWidget();
      
      // Listen for authentication changes and URL changes
      window.addEventListener('storage', function(e) {
        if (e.key === 'yah_user' && e.newValue) {
          checkAuthAndLoadWidget();
        }
      });
      
      // Listen for page navigation to hide/show widget
      let currentPath = window.location.pathname;
      setInterval(() => {
        if (window.location.pathname !== currentPath) {
          currentPath = window.location.pathname;
          const widget = document.querySelector('#assistloop-widget, [class*="assistloop"]');
          if (widget) {
            widget.style.display = currentPath === '/booking' ? 'none' : 'block';
          }
        }
      }, 500);
    })();
    </script>
